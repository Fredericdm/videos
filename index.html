<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Video Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .video-container {
      margin-bottom: 40px;
    }
    video {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .title {
      text-align: center;
      font-weight: bold;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>My Video Gallery</h1>

  <!-- Example for Video 1 -->
  <div class="video-container">
    <div class="title">Video 1</div>
    <video controls>
      <source src="2938857-uhd_4096_2160_24fps.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Example for Video 2 -->
  <div class="video-container">
    <div class="title">Video 2</div>
    <video controls>
      <source src="4610153-uhd_3840_2160_30fps.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Add more videos similarly -->
</body>
</html>
